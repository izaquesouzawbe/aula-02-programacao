<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Usuários • Lista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #0f172a;
            color: #e5e7eb
        }

        .card {
            background: #111827;
            border-color: #1f2937
        }

        .table {
            color: #e5e7eb
        }

        .table thead th {
            color: #94a3b8;
            border-bottom-color: #1f2937
        }

        .table tbody td {
            border-bottom-color: #1f2937
        }

        .form-control,
        .form-select {
            background: #0b1220;
            border-color: #1f2937;
            color: #e5e7eb
        }

        .form-control:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 .25rem rgba(37, 99, 235, .25)
        }

        .navbar {
            background: #0b1220
        }

        a,
        .btn-link {
            color: #93c5fd
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">Usuários</a>
            <div class="ms-auto">
                <button id="btn-add" class="btn btn-success">+ Adicionar</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="row g-2 align-items-center mb-3">
                    <div class="col-12 col-md-6">
                        <input id="search" class="form-control" placeholder="Buscar por nome ou telefone">
                    </div>
                    <div class="col-auto">
                        <button id="btn-search" class="btn btn-outline-light">Buscar</button>
                        <button id="btn-reload" class="btn btn-outline-secondary">Recarregar</button>
                    </div>
                    <div class="col text-end text-secondary" id="status"></div>
                </div>

                <div id="alert" class="alert d-none" role="alert"></div>

                <div class="table-responsive">
                    <table class="table align-middle">
                        <thead>
                            <tr>
                                <th style="width:90px">ID</th>
                                <th>Nome</th>
                                <th style="width:220px">Telefone</th>
                                <th style="width:150px" class="text-end">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">
                            <tr>
                                <td colspan="4" class="text-secondary">Carregando...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <p class="mt-3 text-secondary small">Dica: defina a URL da API:
            <code>localStorage.setItem('API_BASE','http://SEU_IP:5000')</code></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = localStorage.getItem('API_BASE') || 'http://127.0.0.1:5000';
        const $tbody = document.getElementById('tbody');
        const $status = document.getElementById('status');
        const $alert = document.getElementById('alert');

        document.getElementById('btn-add').onclick = () => location.href = 'form.html';
        document.getElementById('btn-reload').onclick = () => load();
        document.getElementById('btn-search').onclick = () => load(document.getElementById('search').value.trim());
        document.getElementById('search').addEventListener('keydown', e => { if (e.key === 'Enter') load(e.target.value.trim()); });

        async function load(q) {
            setStatus('Carregando...');
            clearAlert();
            try {
                const url = new URL(API_BASE + '/usuarios');
                if (q) url.searchParams.set('q', q);
                const res = await fetch(url, { headers: { 'Accept': 'application/json' } });
                if (!res.ok) throw new Error('Falha ao buscar lista');
                const data = await res.json();
                renderRows(data);
                setStatus(`${data.length} registro(s)`);
            } catch (err) {
                setAlert('danger', 'Erro ao carregar: ' + err.message);
                $tbody.innerHTML = `<tr><td colspan="4" class="text-danger">Erro</td></tr>`;
                setStatus('Erro');
            }
        }

        function renderRows(items) {
            if (!Array.isArray(items) || items.length === 0) {
                $tbody.innerHTML = '<tr><td colspan="4" class="text-secondary">Nenhum usuário encontrado</td></tr>';
                return;
            }
            $tbody.innerHTML = '';
            for (const u of items) {
                const tr = document.createElement('tr');
                tr.innerHTML = `
          <td>${u.id}</td>
          <td>${escapeHtml(u.nome ?? '')}</td>
          <td>${escapeHtml(u.telefone ?? '')}</td>
          <td class="text-end">
            <button class="btn btn-sm btn-outline-danger" data-del="${u.id}">Excluir</button>
          </td>`;
                $tbody.appendChild(tr);
            }
            $tbody.querySelectorAll('[data-del]').forEach(btn => btn.addEventListener('click', () => onDelete(btn.getAttribute('data-del'))));
        }

        async function onDelete(id) {
            clearAlert();
            if (!confirm(`Excluir usuário #${id}?`)) return;
            try {
                const res = await fetch(`${API_BASE}/usuarios/${id}`, { method: 'DELETE' });
                if (res.status === 204) { load(document.getElementById('search').value.trim()); setAlert('success', 'Excluído.'); return; }
                if (res.status === 404) { setAlert('warning', 'Usuário não encontrado.'); load(); return; }
                const body = await res.text();
                throw new Error(body || 'Erro ao excluir');
            } catch (err) {
                setAlert('danger', 'Falha ao excluir: ' + err.message);
            }
        }

        function setStatus(t) { $status.textContent = t; }
        function setAlert(type, text) { $alert.className = `alert alert-${type}`; $alert.textContent = text; }
        function clearAlert() { $alert.className = 'alert d-none'; $alert.textContent = ''; }
        function escapeHtml(s) { return String(s ?? '').replace(/[&<>"']/g, c => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', '\'': '&#39;' }[c])); }

        load();
    </script>
</body>

</html>
