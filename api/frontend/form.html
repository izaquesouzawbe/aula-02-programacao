<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Usuários • Novo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{background:#0f172a;color:#e5e7eb}
    .card{background:#111827;border-color:#1f2937}
    .form-control{background:#0b1220;border-color:#1f2937;color:#e5e7eb}
    .form-control:focus{border-color:#2563eb;box-shadow:0 0 0 .25rem rgba(37,99,235,.25)}
    .navbar{background:#0b1220}
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="index.html">← Voltar</a>
      <span class="navbar-text ms-2">Novo Usuário</span>
    </div>
  </nav>

  <div class="container" style="max-width:720px;">
    <div id="alert" class="alert d-none" role="alert"></div>
    <div class="card shadow-sm">
      <div class="card-body">
        <form id="form" novalidate>
          <div class="mb-3">
            <label for="nome" class="form-label">Nome *</label>
            <input type="text" class="form-control" id="nome" required placeholder="Ex.: Maria Silva">
            <div class="invalid-feedback">Informe o nome.</div>
          </div>
          <div class="mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="text" class="form-control" id="telefone" placeholder="(xx) xxxxx-xxxx">
          </div>
          <div class="d-flex gap-2">
            <button id="btn-salvar" class="btn btn-success" type="submit">Salvar</button>
            <a href="index.html" class="btn btn-secondary">Cancelar</a>
          </div>
        </form>
      </div>
    </div>
    <p class="text-secondary small mt-3">
      Defina a URL da API se necessário:
      <code>localStorage.setItem('API_BASE','http://SEU_IP:5000')</code>
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const API_BASE = localStorage.getItem('API_BASE') || 'http://127.0.0.1:5000';
    const $form   = document.getElementById('form');
    const $alert  = document.getElementById('alert');
    const $nome   = document.getElementById('nome');
    const $tel    = document.getElementById('telefone');
    const $btn    = document.getElementById('btn-salvar');

    $form.addEventListener('submit', async (e) => {
      e.preventDefault();
      clearAlert();

      const nome = $nome.value.trim();
      const telefone = ($tel.value || '').trim() || null;

      if (!nome) {
        $nome.classList.add('is-invalid');
        setAlert('warning', 'Preencha os campos obrigatórios.');
        return;
      } else {
        $nome.classList.remove('is-invalid');
      }

      const payload = { nome, telefone };

      try {
        $btn.disabled = true;
        $btn.textContent = 'Salvando...';

        const res = await fetch(`${API_BASE}/usuarios`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (res.status === 201) {
          setAlert('success', 'Salvo com sucesso! Redirecionando...');
          setTimeout(() => location.href = 'index.html', 700);
          return;
        }

        // tenta extrair mensagem da API ou mostra um genérico
        let msg = `Erro HTTP ${res.status}`;
        try {
          const body = await res.json();
          if (body && body.error) msg = body.error;
        } catch(_) {}
        throw new Error(msg);

      } catch (err) {
        setAlert('danger', 'Falha ao salvar: ' + err.message);
      } finally {
        $btn.disabled = false;
        $btn.textContent = 'Salvar';
      }
    });

    function setAlert(type, text){
      $alert.className = `alert alert-${type}`;
      $alert.textContent = text;
    }
    function clearAlert(){
      $alert.className = 'alert d-none';
      $alert.textContent = '';
    }
  </script>
</body>
</html>
